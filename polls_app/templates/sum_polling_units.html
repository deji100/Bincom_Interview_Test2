<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Total Sum of Polling Units under an LGA</h1>

    <h4>Select LGA</h4>

        {% for poll in polls %}
            <button><a href="{% url 'sum_polling_units' poll.lga_id%}">{{poll.lga_id}}</a></button>
        {% endfor %}
        <br>
        <br>

    {% for k, v in context.items %}
        {% for x, y in v.items %}
            <div>Polling Unit {{k}} : {{y}}</div>
        {% endfor %}
    {% endfor %}
    <br>
    <br>
    Total Sum of Polling Units : {{total}}
    <br>
    <br>
    <button><a href="{% url 'polls' %}">Check polls</a></button>
</body>
</html>
