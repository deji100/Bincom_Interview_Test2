<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Party Results for all Polling Unit</h1>

    {% for k, v in context.items %}
        {% for x, y in v.items %}
            <div>{{k}} : {{y}}</div>
        {% endfor %}
    {% endfor %}
    <br>
    <br>
    <button><a href="{% url 'polls' %}">Check polls</a></button>
</body>
</html>
